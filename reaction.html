<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reaction time</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container text-center">
    <div class="container-fluid p-5 bg-light">
      <h2>Venkata Sravan Telu Reaction Timer</h2>
    </div><br>

    <div class="d-flex justify-content-center p-2 bg-dark text-white">
      <div class="col-md">
        <div class="p-2 bg-success flex-fill" id="target">Your time</div>
      </div>
      <div class="col-md">
        <div class="p-2 bg-info flex-fill" id="countdown">Count</div>
      </div>
    </div><br>
    <div class="container text-center">
      <button class="btn btn-primary" type="submit" onclick="startTime()">Start Timer</button>
      <button class="btn btn-warning" type="submit" onclick="recordReact()">React Now</button>
    </div>
  </div>

  <script>
    var myTime = undefined
        function recordReact() 
        {
          myTime=Date.now()
          console.log(myTime)
        }
        function startTime()
        {
            for(let i=0;i<4;i++)
            {
              setTimeout(()=>{
                    document.getElementById('countdown').innerHTML=i
                },(1000*(3-i)))
            }
            setTimeout(()=>{
            if(myTime==undefined)
                {
                    document.getElementById("target").innerHTML="Too Slow"
                }
                else
                {
                  var buttonTime = Date.now()
                  var difference = buttonTime - myTime
                  document.getElementById("target").innerHTML ="time was " + difference
                }
          },3000)     
        }
</script>

</body>

</html>
